<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Serve - Password Reset</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 400px;
        }
        h1 {
            margin-bottom: 1rem;
        }
        .button {
            display: inline-block;
            padding: 1rem 2rem;
            margin: 1rem;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.05);
        }
        .status {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¾ Play Serve</h1>
        <h2>Password Reset</h2>

        <div id="status" class="status">
            Redirecting to app...
        </div>

        <div id="fallback" style="display: none;">
            <p>If the app doesn't open automatically:</p>
            <a href="#" id="appLink" class="button">Open in App</a>
            <br>
            <a href="https://apps.apple.com/app/play-serve/id[YOUR_APP_ID]" class="button">Download for iOS</a>
            <a href="https://play.google.com/store/apps/details?id=com.caritos.tennis" class="button">Download for Android</a>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const type = urlParams.get('type');

        // Build the deep link URL
        const deepLink = `playserve://reset-password?token=${token}&type=${type}`;
        document.getElementById('appLink').href = deepLink;

        // Try to open the app
        window.location.href = deepLink;

        // Show fallback options after a delay
        setTimeout(() => {
            document.getElementById('status').textContent = 'Click below if the app didn\'t open:';
            document.getElementById('fallback').style.display = 'block';
        }, 2000);

        // For mobile devices, try alternative methods
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            // Try using an iframe (works on some devices)
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = deepLink;
            document.body.appendChild(iframe);

            // Clean up
            setTimeout(() => {
                document.body.removeChild(iframe);
            }, 100);
        }
    </script>
</body>
</html>
