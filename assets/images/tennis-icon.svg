<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1024" height="1024" fill="#007AFF" rx="224"/>
  
  <!-- Tennis ball -->
  <g transform="translate(512, 512)">
    <!-- Ball shadow -->
    <ellipse cx="20" cy="240" rx="200" ry="40" fill="#000000" opacity="0.2"/>
    
    <!-- Main ball -->
    <circle cx="0" cy="0" r="240" fill="#CCFF00" stroke="#B8E600" stroke-width="8"/>
    
    <!-- Tennis ball seam pattern -->
    <!-- Left curve -->
    <path d="M -240 0 Q -120 -120, 0 -120 T 240 0" 
          fill="none" 
          stroke="#FFFFFF" 
          stroke-width="16" 
          stroke-linecap="round"/>
    
    <!-- Right curve -->
    <path d="M -240 0 Q -120 120, 0 120 T 240 0" 
          fill="none" 
          stroke="#FFFFFF" 
          stroke-width="16" 
          stroke-linecap="round"/>
    
    <!-- Ball texture/felt dots -->
    <g opacity="0.3">
      <circle cx="-80" cy="-80" r="6" fill="#B8E600"/>
      <circle cx="-40" cy="-100" r="6" fill="#B8E600"/>
      <circle cx="0" cy="-90" r="6" fill="#B8E600"/>
      <circle cx="40" cy="-100" r="6" fill="#B8E600"/>
      <circle cx="80" cy="-80" r="6" fill="#B8E600"/>
      <circle cx="100" cy="-40" r="6" fill="#B8E600"/>
      <circle cx="90" cy="0" r="6" fill="#B8E600"/>
      <circle cx="100" cy="40" r="6" fill="#B8E600"/>
      <circle cx="80" cy="80" r="6" fill="#B8E600"/>
      <circle cx="40" cy="100" r="6" fill="#B8E600"/>
      <circle cx="0" cy="90" r="6" fill="#B8E600"/>
      <circle cx="-40" cy="100" r="6" fill="#B8E600"/>
      <circle cx="-80" cy="80" r="6" fill="#B8E600"/>
      <circle cx="-100" cy="40" r="6" fill="#B8E600"/>
      <circle cx="-90" cy="0" r="6" fill="#B8E600"/>
      <circle cx="-100" cy="-40" r="6" fill="#B8E600"/>
    </g>
    
    <!-- Highlight -->
    <ellipse cx="-60" cy="-100" rx="80" ry="120" fill="#FFFFFF" opacity="0.4" transform="rotate(-30 -60 -100)"/>
  </g>
  
  <!-- App name text (optional - can be removed for cleaner look) -->
  <!-- <text x="512" y="880" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="120" font-weight="700" text-anchor="middle" fill="#FFFFFF">PLAY SERVE</text> -->
</svg>