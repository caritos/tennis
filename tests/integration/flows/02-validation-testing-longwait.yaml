appId: com.caritos.tennis
name: "Form Validation E2E Testing - Long Wait Method"
---

# Test form validation with long waits between field interactions

# Launch and navigate to signup form
- launchApp:
    clearState: true
- waitForAnimationToEnd

- tapOn:
    id: "get-started-button"
- waitForAnimationToEnd

- tapOn:
    id: "email-signup-button"
- waitForAnimationToEnd

# Test 1: Submit empty form
- scroll
- tapOn:
    id: "terms-checkbox"
- scroll
- tapOn:
    id: "create-account-button"

# Verify validation errors appear with testIDs
- assertVisible:
    id: "full-name-error"
- assertVisible:
    id: "email-error"
- assertVisible:
    id: "password-error"

- takeScreenshot: validation-errors-empty-form

# Test 2: Invalid email format with long waits
- tapOn:
    id: "full-name-input"
- waitForAnimationToEnd
- inputText: "Test User"
- waitForAnimationToEnd

# Very deliberate email field interaction with long wait
- tapOn:
    id: "email-input"
- waitForAnimationToEnd
- waitForAnimationToEnd  # Double wait
- inputText: "invalid-email"
- waitForAnimationToEnd
- waitForAnimationToEnd  # Double wait

- scroll
- tapOn:
    id: "create-account-button"

- assertVisible:
    id: "email-error"

- takeScreenshot: validation-errors-invalid-email

# Test 3: Try to manually clear field by selecting different field first
# Tap a different field to lose focus, then come back
- tapOn:
    id: "password-input"
- waitForAnimationToEnd
- waitForAnimationToEnd

# Now go back to email field and try to replace content
- tapOn:
    id: "email-input"
- waitForAnimationToEnd
- waitForAnimationToEnd
- inputText: "valid@example.com"
- waitForAnimationToEnd
- waitForAnimationToEnd

- tapOn:
    id: "password-input"
- waitForAnimationToEnd
- inputText: "Password123"
- waitForAnimationToEnd

- tapOn:
    id: "confirm-password-input"
- waitForAnimationToEnd
- waitForAnimationToEnd
- inputText: "DifferentPassword123"
- waitForAnimationToEnd

- scroll
- tapOn:
    id: "create-account-button"

- assertVisible:
    id: "confirm-password-error"

- takeScreenshot: validation-errors-password-mismatch

# Take a screenshot to check if text bleeding is resolved
- takeScreenshot: check-text-bleeding-with-long-waits