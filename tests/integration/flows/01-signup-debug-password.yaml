appId: com.anonymous.tennis-club
---
# Debug Password Field Behavior
# Test different approaches to handle password field

- launchApp:
    clearState: true

# Navigate to sign up
- tapOn: "Get Started"
- tapOn: "Sign up"
- tapOn: "Sign up with Email"

# Fill name and email
- tapOn:
    id: "full-name-input"
- inputText: "Debug User"

- tapOn:
    id: "email-input"
- inputText: "debug.password@example.com"

# Try password with explicit field clearing
- tapOn:
    id: "password-input"
- inputText: "Test123!"

# Take screenshot to see state
- takeScreenshot: "after-password-input"

# Try tapping outside to dismiss keyboard
- tapOn:
    point: "50%, 85%"

# Now tap confirm password
- tapOn: "Confirm Password"
- tapOn:
    id: "confirm-password-input"
    
# Take another screenshot
- takeScreenshot: "at-confirm-password"

# Try inputting
- inputText: "Test123!"

- takeScreenshot: "final-state"