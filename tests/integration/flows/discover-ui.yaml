appId: host.exp.Exponent
name: Discover UI Elements
---
# Launch the app
- launchApp:
    clearState: true

# Wait for app to load
- waitForAnimationToEnd

# Try to find common elements
- assertVisible:
    text: ".*"  # Any text

# Common app elements to check for
- evalScript: |
    var elements = [
      "Sign in", "Sign In", "Login", "Log in",
      "Sign up", "Sign Up", "Register", "Create account",
      "Welcome", "Get started", "Continue",
      "Email", "Password", "Username",
      "My Clubs", "Profile", "Clubs", "Tennis"
    ];
    
    // Log what we're looking for
    console.log("Looking for elements:", elements);
    
    output.foundElements = [];
    
# Try tapping on various possible buttons
- tapOn:
    text: "Get started"
    optional: true
    
- tapOn:
    text: "Continue"
    optional: true
    
- tapOn:
    text: "Sign in"
    optional: true
    
- tapOn:
    text: "Sign up"
    optional: true