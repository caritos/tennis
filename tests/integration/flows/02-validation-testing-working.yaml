appId: com.caritos.tennis
name: "Form Validation E2E Testing - Working Solution"
---

# Test form validation with confirmed text bleeding fix

# Launch and navigate to signup form
- launchApp:
    clearState: true
- waitForAnimationToEnd

- tapOn:
    id: "get-started-button"
- waitForAnimationToEnd

- tapOn:
    id: "email-signup-button"
- waitForAnimationToEnd

# Test 1: Submit empty form
- scroll
- tapOn:
    id: "terms-checkbox"
- scroll
- tapOn:
    id: "create-account-button"

# Verify validation errors appear with testIDs
- assertVisible:
    id: "full-name-error"
- assertVisible:
    id: "email-error"
- assertVisible:
    id: "password-error"

- takeScreenshot: validation-errors-empty-form

# Test 2: Invalid email format
- tapOn:
    id: "full-name-input"
- inputText: "Test User"

- tapOn:
    id: "email-input"
- inputText: "invalid-email"

- scroll
- tapOn:
    id: "create-account-button"

- assertVisible:
    id: "email-error"

- takeScreenshot: validation-errors-invalid-email

# Test 3: Fix email using the confirmed working field clearing method
- longPressOn:
    id: "email-input"
- tapOn: "Select All"
- eraseText
- waitForAnimationToEnd
- inputText: "valid@example.com"
- waitForAnimationToEnd

- tapOn:
    id: "password-input"
- inputText: "Password123"

- tapOn:
    id: "confirm-password-input" 
- inputText: "DifferentPassword123"

- scroll
- tapOn:
    id: "create-account-button"

- assertVisible:
    id: "confirm-password-error"

- takeScreenshot: validation-errors-password-mismatch

# Test 4: Create a fresh form with everything valid except terms
- launchApp:
    clearState: true
- waitForAnimationToEnd

- tapOn:
    id: "get-started-button"
- waitForAnimationToEnd

- tapOn:
    id: "email-signup-button"
- waitForAnimationToEnd

# Fill form completely with valid data
- tapOn:
    id: "full-name-input"
- inputText: "Test User"

- tapOn:
    id: "email-input"
- inputText: "test@example.com"

- tapOn:
    id: "password-input"
- inputText: "Password123"

- tapOn:
    id: "confirm-password-input"
- inputText: "Password123"

# DO NOT check terms - leave it unchecked
- scroll
- tapOn:
    id: "create-account-button"

- assertVisible:
    id: "terms-error"

- takeScreenshot: validation-errors-terms-not-accepted

# Test 5: Final successful submission
- tapOn:
    id: "terms-checkbox"
- scroll
- tapOn:
    id: "create-account-button"

# Wait for successful navigation
- waitForAnimationToEnd:
    timeout: 5000

- takeScreenshot: successful-signup-after-validation