appId: com.anonymous.tennis-club
name: Complete Sign In Flow
---
# Start fresh
- launchApp:
    clearState: true

- waitForAnimationToEnd

# Navigate to signin
- tapOn: "Sign In"

# Wait for form
- waitForAnimationToEnd

# Fill email field
- tapOn:
    point: "50%, 40%"
- inputText: "test@example.com"

# Fill password field  
- tapOn:
    point: "50%, 50%"
- inputText: "password123"

# Submit form - try different approaches for the button
- tapOn:
    text: "Sign In"
    optional: true

# If text not found, try coordinates for submit button
- tapOn:
    point: "50%, 65%"
    optional: true

# Or scroll and try again
- scrollUntilVisible:
    element:
      text: "Sign In"
    direction: DOWN
    optional: true

- tapOn:
    text: "Sign In"
    optional: true

# Wait for signin result
- waitForAnimationToEnd
- waitForAnimationToEnd

# Take screenshot of final state
- takeScreenshot: "signin-final-state"

# Verify app didn't crash
- assertVisible:
    text: ".*"