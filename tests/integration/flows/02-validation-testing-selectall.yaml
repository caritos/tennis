appId: com.caritos.tennis
name: "Form Validation E2E Testing - Select All Method"
---

# Test form validation with select-all clearing method

# Launch and navigate to signup form
- launchApp:
    clearState: true
- waitForAnimationToEnd

- tapOn:
    id: "get-started-button"
- waitForAnimationToEnd

- tapOn:
    id: "email-signup-button"
- waitForAnimationToEnd

# Test 1: Submit empty form
- scroll
- tapOn:
    id: "terms-checkbox"
- scroll
- tapOn:
    id: "create-account-button"

# Verify validation errors appear with testIDs
- assertVisible:
    id: "full-name-error"
- assertVisible:
    id: "email-error"
- assertVisible:
    id: "password-error"

- takeScreenshot: validation-errors-empty-form

# Test 2: Invalid email format with select-all clearing
- tapOn:
    id: "full-name-input"
- inputText: "Test User"

# Try select-all and replace method for email field
- tapOn:
    id: "email-input"
- waitForAnimationToEnd
# Try to select all existing text and replace
- key: 
    code: "cmd+a"
- waitForAnimationToEnd
- inputText: "invalid-email"
- waitForAnimationToEnd

- scroll
- tapOn:
    id: "create-account-button"

- assertVisible:
    id: "email-error"

- takeScreenshot: validation-errors-invalid-email

# Test 3: Try with valid email - select all and replace
- tapOn:
    id: "email-input"
- waitForAnimationToEnd
# Select all and replace
- key:
    code: "cmd+a"
- waitForAnimationToEnd
- inputText: "valid@example.com"
- waitForAnimationToEnd

- tapOn:
    id: "password-input"
- waitForAnimationToEnd
- inputText: "Password123"
- waitForAnimationToEnd

# Clear confirm password field with select-all
- tapOn:
    id: "confirm-password-input"
- waitForAnimationToEnd
- key:
    code: "cmd+a"
- waitForAnimationToEnd
- inputText: "DifferentPassword123"
- waitForAnimationToEnd

- scroll
- tapOn:
    id: "create-account-button"

- assertVisible:
    id: "confirm-password-error"

- takeScreenshot: validation-errors-password-mismatch

# Take a screenshot to check if text bleeding is resolved
- takeScreenshot: check-text-bleeding-status