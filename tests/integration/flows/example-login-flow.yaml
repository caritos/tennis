appId: host.exp.Exponent  # Change this to your app bundle ID when using a dev build
name: Login Flow Example
---
# Launch the app
- launchApp

# Wait for app to load
- waitForAnimationToEnd

# Navigate to sign in if needed
- tapOn:
    text: "Sign In"
    optional: true

# Enter email
- tapOn: "Email"
- inputText: "test@example.com"

# Enter password  
- tapOn: "Password"
- inputText: "testpassword123"

# Submit login
- tapOn: "Sign In"

# Verify successful login
- assertVisible: "My Clubs"