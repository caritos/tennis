appId: com.anonymous.tennis-club
name: "Simple Password Field Test"
---

# Test just the password fields without full signup
- launchApp
- waitForAnimationToEnd

# Navigate to signup form quickly
- tapOn: "Get Started"
- waitForAnimationToEnd
- tapOn: "Sign up"
- waitForAnimationToEnd  
- tapOn: "Sign up with Email"
- waitForAnimationToEnd

# Try password field interaction
- tapOn: "Password"
- waitForAnimationToEnd
- tapOn:
    id: "password-input"

# Take screenshot to see current state
- takeScreenshot: password-field-focused

# Try to input text
- inputText: "TestPassword123!"

# Take screenshot after input
- takeScreenshot: password-input-completed

# Try confirm password field 
- tapOn:
    id: "confirm-password-input"
    
# Take screenshot 
- takeScreenshot: confirm-password-focused

# Try to input confirm password
- inputText: "TestPassword123!"

# Final screenshot
- takeScreenshot: confirm-password-completed