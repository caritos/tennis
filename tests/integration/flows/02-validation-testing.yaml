appId: com.caritos.tennis
name: "Form Validation E2E Testing"
---

# Test form validation with error testIDs

# Launch and navigate to signup form
- launchApp:
    clearState: true
- waitForAnimationToEnd

- tapOn:
    id: "get-started-button"
- waitForAnimationToEnd

- tapOn:
    id: "email-signup-button"
- waitForAnimationToEnd

# Test 1: Submit empty form
- scroll
- tapOn:
    id: "terms-checkbox"
- scroll
- tapOn:
    id: "create-account-button"

# Verify validation errors appear with testIDs
- assertVisible:
    id: "full-name-error"
- assertVisible:
    id: "email-error"
- assertVisible:
    id: "password-error"

- takeScreenshot: validation-errors-empty-form

# Test 2: Invalid email format
- tapOn:
    id: "full-name-input"
- inputText: "Test User"

- tapOn:
    id: "email-input"
- inputText: "invalid-email"

- scroll
- tapOn:
    id: "create-account-button"

- assertVisible:
    id: "email-error"

- takeScreenshot: validation-errors-invalid-email

# Test 3: Password mismatch
- tapOn:
    id: "email-input"
- inputText: "valid@example.com"

- tapOn:
    id: "password-input"
- inputText: "Password123"

- tapOn:
    id: "confirm-password-input" 
- inputText: "DifferentPassword123"

- scroll
- tapOn:
    id: "create-account-button"

- assertVisible:
    id: "confirm-password-error"

- takeScreenshot: validation-errors-password-mismatch

# Test 4: Terms not accepted
- tapOn:
    id: "confirm-password-input"
- inputText: "Password123"

# Explicitly ensure terms is unchecked by checking current state
# Since terms was checked earlier, we need to uncheck it
- tapOn:
    id: "terms-checkbox"  # This should uncheck it

- scroll
- tapOn:
    id: "create-account-button"

- assertVisible:
    id: "terms-error"

- takeScreenshot: validation-errors-terms-not-accepted