appId: host.exp.Exponent
name: Simple App Launch Test
---
# Launch the app
- launchApp

# Wait for app to load
- waitForAnimationToEnd

# Take a screenshot to see what's on screen
- takeScreenshot: "app-launch-screen"

# Assert that we see something (adjust based on your app)
- assertVisible:
    text: ".*"  # Match any text to verify app loaded