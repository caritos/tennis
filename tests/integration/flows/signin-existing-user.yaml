appId: com.anonymous.tennis-club
name: Sign In Existing User
---
# Start fresh
- launchApp:
    clearState: true

- waitForAnimationToEnd

# Go directly to sign in
- tapOn:
    text: "Sign In"
    optional: true

# If not found, try other paths
- tapOn:
    text: "Get started"
    optional: true
- tapOn:
    text: "Already have an account"
    optional: true
- tapOn:
    text: "Sign In"
    optional: true

# Fill email (use a known test account)
- tapOn:
    text: "Email Address"
    optional: true
- tapOn:
    text: "Email"
    optional: true
- inputText: "test@example.com"

# Fill password
- tapOn:
    text: "Password"
- inputText: "password123"

# Submit
- tapOn:
    text: "Sign In"

# Wait for result
- waitForAnimationToEnd
- waitForAnimationToEnd

# Check for success or error
- assertVisible:
    text: "Profile"
    optional: true
- assertVisible:
    text: "Invalid"
    optional: true

- takeScreenshot: "signin-result"