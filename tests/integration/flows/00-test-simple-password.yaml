appId: com.caritos.tennis
name: "Test Simple Password Validation"
---

# Test with simple password to see if special characters are the issue
- launchApp:
    clearState: true
- waitForAnimationToEnd

# Navigate to signup
- tapOn: "Get Started"
- tapOn: "Sign up"
- tapOn: "Sign up with Email"

# Fill with simple password (no special characters)
- tapOn:
    id: "full-name-input"
- inputText: "Simple Test"

- tapOn:
    id: "email-input"
- inputText: "simpletest${TIMESTAMP}@example.com"

- tapOn:
    id: "password-input"
- inputText: "Password123"
- waitForAnimationToEnd

- tapOn:
    id: "confirm-password-input"
- inputText: "Password123"
- waitForAnimationToEnd

# Scroll and submit
- scroll
- tapOn:
    id: "terms-checkbox"
- scroll

# Take screenshot before submit to check validation
- takeScreenshot: before-submit-simple-password

- tapOn:
    id: "create-account-button"
- waitForAnimationToEnd

# Take screenshot of result
- takeScreenshot: after-submit-simple-password