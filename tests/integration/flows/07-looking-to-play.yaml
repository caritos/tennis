appId: com.caritos.tennis
---
# Looking to Play Flow E2E Test
# Tests: Club Details → Looking to Play → Create Invitation → View Responses

# Assume user is signed in and in a club
- launchApp

# Navigate to a club
- assertVisible: "My Clubs"
- tapOn:
    text: ".*Club.*"
    index: 0

# Club details screen
- scrollUntilVisible:
    element: "Looking to Play"
    direction: DOWN

# Create new invitation
- tapOn: "Post Availability"

# Match Invitation Form
- assertVisible: "Looking to Play"
- assertVisible: "Match Type"
- assertVisible: "Singles"
- assertVisible: "Doubles"

# Select doubles
- tapOn: "Doubles"

# Select date
- assertVisible: "Date"
- tapOn: "Tomorrow"

# Add time
- assertVisible: "Time (Optional)"
- tapOn:
    id: "time-input"
- inputText: "6:00 PM"

# Add location
- tapOn:
    id: "location-input"
- inputText: "Court 3"

# Submit
- tapOn: "Post"

# Wait for creation
- waitForAnimationToEnd

# Should see the invitation in the list
- assertVisible: "Looking to Play"
- assertVisible: "Doubles"
- assertVisible: "Tomorrow"
- assertVisible: "6:00 PM"
- assertVisible: "1 of 4 players"

# Test joining someone else's invitation
- scrollUntilVisible:
    element: "I'm interested"
    direction: DOWN
    timeout: 5000

- tapOn: "I'm interested"

# Should update player count
- assertVisible: "2 of 4 players"