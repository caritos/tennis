appId: com.caritos.tennis
name: "Form Validation E2E Testing - EraseText Method"
---

# Test form validation using Maestro's recommended field clearing method

# Launch and navigate to signup form
- launchApp:
    clearState: true
- waitForAnimationToEnd

- tapOn:
    id: "get-started-button"
- waitForAnimationToEnd

- tapOn:
    id: "email-signup-button"
- waitForAnimationToEnd

# Test 1: Submit empty form
- scroll
- tapOn:
    id: "terms-checkbox"
- scroll
- tapOn:
    id: "create-account-button"

# Verify validation errors appear with testIDs
- assertVisible:
    id: "full-name-error"
- assertVisible:
    id: "email-error"
- assertVisible:
    id: "password-error"

- takeScreenshot: validation-errors-empty-form

# Test 2: Invalid email format using proper field clearing
- tapOn:
    id: "full-name-input"
- inputText: "Test User"

# Proper email field input
- tapOn:
    id: "email-input"
- waitForAnimationToEnd
- inputText: "invalid-email"
- waitForAnimationToEnd

- scroll
- tapOn:
    id: "create-account-button"

- assertVisible:
    id: "email-error"

- takeScreenshot: validation-errors-invalid-email

# Test 3: Clear email field using recommended iOS workaround
# Use longPressOn + Select All + eraseText pattern
- longPressOn:
    id: "email-input"
- tapOn: "Select All"
- eraseText
- waitForAnimationToEnd

# Now input the valid email
- inputText: "valid@example.com"
- waitForAnimationToEnd

- tapOn:
    id: "password-input"
- waitForAnimationToEnd
- inputText: "Password123"
- waitForAnimationToEnd

# Clear confirm password field the same way
- tapOn:
    id: "confirm-password-input"
- waitForAnimationToEnd
- inputText: "DifferentPassword123"
- waitForAnimationToEnd

- scroll
- tapOn:
    id: "create-account-button"

- assertVisible:
    id: "confirm-password-error"

- takeScreenshot: validation-errors-password-mismatch

# Test 4: Fix password mismatch using field clearing
- longPressOn:
    id: "confirm-password-input"
- tapOn: "Select All"
- eraseText
- waitForAnimationToEnd
- inputText: "Password123"
- waitForAnimationToEnd

# Uncheck terms to test terms validation
- tapOn:
    id: "terms-checkbox"

- scroll
- tapOn:
    id: "create-account-button"

- assertVisible:
    id: "terms-error"

- takeScreenshot: validation-errors-terms-not-accepted

# Test 5: Final successful submission
- tapOn:
    id: "terms-checkbox"
- scroll
- tapOn:
    id: "create-account-button"

# Should navigate successfully
- assertVisible:
    text: "My Clubs|Profile|Clubs"
    optional: true

- takeScreenshot: successful-signup-after-validation