appId: host.exp.Exponent
name: Actual Signup Flow
env:
  TIMESTAMP: ${Date.now()}
---
# Launch the app fresh
- launchApp:
    clearState: true

# Wait for app to load completely
- waitForAnimationToEnd
- waitForAnimationToEnd

# Since user is not authenticated, we should see welcome/auth screen
# Try different possible entry points
- tapOn:
    text: "Get Started"
    optional: true

- tapOn:
    text: "Create Account"
    optional: true
    
- tapOn:
    text: "Sign Up"
    optional: true

- tapOn:
    text: "Register"
    optional: true

# If we're on a welcome screen with sign in/up options
- tapOn:
    text: "Create an account"
    optional: true

# Now we should be on the signup form
# Fill in the name field
- tapOn:
    text: "Name"
    optional: true
- tapOn:
    text: "Full Name"
    optional: true
- tapOn:
    text: "Your Name"
    optional: true
- inputText: "Test User ${TIMESTAMP}"

# Fill in email
- tapOn:
    text: "Email"
    optional: true
- tapOn:
    text: "Email Address"  
    optional: true
- inputText: "test${TIMESTAMP}@example.com"

# Fill in phone
- tapOn:
    text: "Phone"
    optional: true
- tapOn:
    text: "Phone Number"
    optional: true
- inputText: "+15551234567"

# Fill in password
- tapOn:
    text: "Password"
    optional: true
- inputText: "TestPassword123!"

# Submit the form
- tapOn:
    text: "Sign Up"
    optional: true
- tapOn:
    text: "Create Account"
    optional: true
- tapOn:
    text: "Register"
    optional: true
- tapOn:
    text: "Continue"
    optional: true

# Wait for signup to complete
- waitForAnimationToEnd

# After successful signup, should see main app
- assertVisible:
    text: "Clubs"
    optional: true
    
- assertVisible:
    text: "Profile"
    optional: true
    
- assertVisible:
    text: "My Clubs"
    optional: true