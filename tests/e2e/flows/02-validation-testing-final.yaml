appId: com.caritos.tennis
name: "Form Validation E2E Testing - Final Solution"
---

# Test form validation using confirmed working field clearing method

# Launch and navigate to signup form
- launchApp:
    clearState: true
- waitForAnimationToEnd

- tapOn:
    id: "get-started-button"
- waitForAnimationToEnd

- tapOn:
    id: "email-signup-button"
- waitForAnimationToEnd

# Test 1: Submit empty form
- scroll
- tapOn:
    id: "terms-checkbox"
- scroll
- tapOn:
    id: "create-account-button"

# Verify validation errors appear with testIDs
- assertVisible:
    id: "full-name-error"
- assertVisible:
    id: "email-error"
- assertVisible:
    id: "password-error"

- takeScreenshot: validation-errors-empty-form

# Test 2: Invalid email format
- tapOn:
    id: "full-name-input"
- inputText: "Test User"

- tapOn:
    id: "email-input"
- waitForAnimationToEnd
- inputText: "invalid-email"
- waitForAnimationToEnd

- scroll
- tapOn:
    id: "create-account-button"

- assertVisible:
    id: "email-error"

- takeScreenshot: validation-errors-invalid-email

# Test 3: Clear email field and input valid email
# Use the confirmed working method
- longPressOn:
    id: "email-input"
- tapOn: "Select All"
- eraseText
- waitForAnimationToEnd
- inputText: "valid@example.com"
- waitForAnimationToEnd

- tapOn:
    id: "password-input"
- waitForAnimationToEnd
- inputText: "Password123"
- waitForAnimationToEnd

- tapOn:
    id: "confirm-password-input"
- waitForAnimationToEnd  
- inputText: "DifferentPassword123"
- waitForAnimationToEnd

- scroll
- tapOn:
    id: "create-account-button"

- assertVisible:
    id: "confirm-password-error"

- takeScreenshot: validation-errors-password-mismatch

# Test 4: Fix password mismatch - use direct eraseText for newer content
- tapOn:
    id: "confirm-password-input"
- waitForAnimationToEnd
- eraseText: 23  # "DifferentPassword123" is 23 characters
- waitForAnimationToEnd
- inputText: "Password123"
- waitForAnimationToEnd

# At this point, terms checkbox should be checked from earlier in the test
# We need to uncheck it to test terms validation
- tapOn:
    id: "terms-checkbox"

- scroll
- tapOn:
    id: "create-account-button"

- assertVisible:
    id: "terms-error"

- takeScreenshot: validation-errors-terms-not-accepted

# Test 5: Final successful submission
- tapOn:
    id: "terms-checkbox"
- scroll
- tapOn:
    id: "create-account-button"

# Should navigate successfully
- assertVisible:
    text: "My Clubs|Profile|Clubs"
    optional: true

- takeScreenshot: successful-signup-after-validation